<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Portfolio Argentina Programa</title>
		<link
			rel="shortcut icon"
			href="https://argentinaprograma.inti.gob.ar/pluginfile.php/1/theme_moove/favicon/1643416595/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,700;1,400&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./src/style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<figure>
					<img
						src="https://argentinaprograma.inti.gob.ar/pluginfile.php/1/theme_moove/logo/1643416595/APLogo-20-20.png"
						alt="Argentina Programa"
					/>
				</figure>
			</header>
	
	
			<main>
				<form action="">
					<h1>CURRICULUM VITAE</h1>
	
					<label for="email">
						<input
							type="email"
							name="email"
							id="email"
							placeholder="user@email.com"
						/>
					</label>
					<label for="password">
						<input
							type="password"
							name="password"
							id="password"
							placeholder="********"
						/>
					</label>
					<p><a href="">Olvidé mí contraseña</a></p>
					<div><input type="button" value="Ingresa" id="ingresar"/></div>
					
				</form>
				<button>Crear Usuario</button>
			</main>
			
	
			<aside>
				<nav>
					<ul>
						<li><a href="">Acerca de nosotros</a></li>
						<li><a href="">Proyectos</a></li>
						<li><a href="">Contactos</a></li>
					</ul>
				</nav>
			</aside>
			
	
			<footer>
				<div>© 2022 Developer Catriel Pérez. All rights reserved</div>
			</footer>
		</body>
		</div>
		
</html>
